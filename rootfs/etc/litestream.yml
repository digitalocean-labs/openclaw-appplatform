dbs:
  # Memory search SQLite database (default agent = main)
  # Path: ~/.moltbot/memory/{agentId}.sqlite
  - path: ${MOLTBOT_STATE_DIR}/memory/main.sqlite
    replicas:
      - type: s3
        endpoint: https://${SPACES_ENDPOINT}
        bucket: ${SPACES_BUCKET}
        path: moltbot/memory-main
        access-key-id: ${LITESTREAM_ACCESS_KEY_ID}
        secret-access-key: ${LITESTREAM_SECRET_ACCESS_KEY}
        sync-interval: 1s
